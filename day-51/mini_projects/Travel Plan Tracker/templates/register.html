{% extends 'base.html' %}
{% block content %}
<h2>Register</h2>
<form method="post">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username() }}<br>
    {{ form.password.label }} {{ form.password() }}<br>
    {{ form.submit() }}
</form>
<a href="{{ url_for('login') }}">Login</a>
{% endblock %}
