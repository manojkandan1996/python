{% extends 'base.html' %}
{% block content %}
<h2>Update Profile</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.current_password.label }} {{ form.current_password() }}<br>
    {{ form.new_username.label }} {{ form.new_username() }}<br>
    {{ form.new_password.label }} {{ form.new_password() }}<br>
    {{ form.submit() }}
</form>
{% endblock %}
