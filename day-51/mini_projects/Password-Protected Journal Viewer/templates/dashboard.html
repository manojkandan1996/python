{% extends 'base.html' %}
{% block content %}
<h2>My Journal Entries</h2>
<form method="POST" action="{{ url_for('add_entry') }}">
    <input type="text" name="title" placeholder="Title" required><br>
    <textarea name="content" placeholder="Write something..." required></textarea><br>
    <button type="submit">Add Entry</button>
</form>

<hr>

{% for entry in entries %}
    <div class="entry">
        <h3>{{ entry.title }}</h3>
        <p>{{ entry.content }}</p>
        <small>{{ entry.date_posted.strftime('%Y-%m-%d %H:%M') }}</small><br>
        <a href="{{ url_for('edit_entry', id=entry.id) }}">Edit</a> |
        <a href="{{ url_for('delete_entry', id=entry.id) }}">Delete</a>
    </div>
{% endfor %}
{% endblock %}
