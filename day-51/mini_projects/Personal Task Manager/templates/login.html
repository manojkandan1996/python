{% extends 'base.html' %}
{% block content %}
<div class="form-container">
    <h2>Login</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.username.label }}<br>
        {{ form.username(size=32) }}<br>
        {{ form.password.label }}<br>
        {{ form.password(size=32) }}<br>
        {{ form.submit(class="btn") }}
    </form>
    <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
</div>
{% endblock %}
