{% extends 'base.html' %}
{% block content %}
<h2>Apply for a Job</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.job_title.label }} {{ form.job_title(size=32) }}<br>
    {{ form.company.label }} {{ form.company(size=32) }}<br>
    {{ form.resume.label }}<br>
    {{ form.resume(rows=5, cols=40) }}<br>
    {{ form.submit() }}
</form>
{% endblock %}
