{% extends 'base.html' %}
{% block content %}
<h2>My Job Applications</h2>
<ul>
    {% for a in apps %}
        <li>
            <strong>{{ a.job_title }}</strong> at {{ a.company }}<br>
            {{ a.resume }}
        </li>
    {% else %}
        <li>No applications yet.</li>
    {% endfor %}
</ul>
{% endblock %}
