{% extends 'base.html' %}
{% block content %}
<h2>{{ book.title }}</h2>
<p>Pages read: {{ book.pages_read }} / {{ book.total_pages }}</p>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.pages_read.label }} {{ form.pages_read() }}<br>
    {{ form.submit() }}
</form>
<a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
{% endblock %}
