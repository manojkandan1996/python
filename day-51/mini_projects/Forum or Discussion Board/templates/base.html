<!DOCTYPE html>
<html>
<head><title>Forum</title>
<link rel="stylesheet" href="{{ url_for('static','style.css') }}">
</head>
<body>
<nav>
<a href="{{ url_for('threads') }}">Threads</a>
{% if current_user.is_authenticated %}
  <a href="{{ url_for('create_thread') }}">New Thread</a>
  <a href="{{ url_for('logout') }}">Logout</a>
{% else %}
  <a href="{{ url_for('login') }}">Login</a>
  <a href="{{ url_for('register') }}">Register</a>
{% endif %}
</nav>
<div class="container">
{% with msgs = get_flashed_messages() %}
  {% if msgs %}
    <ul class="flashes">{% for m in msgs %}<li>{{m}}</li>{% endfor %}</ul>
  {% endif %}{% endwith %}
{% block content %}{% endblock %}
</div>
</body>
</html>
