{% extends 'base.html' %}
{% block content %}
<h2>Your Journal</h2>
{% if login_time %}
<p><strong>Login time:</strong> {{ login_time }}</p>
{% endif %}
{% for entry in entries %}
  <div class="entry">
    <h3>{{ entry.title }}</h3>
    <p>{{ entry.content }}</p>
    <p>
      <a href="{{ url_for('edit_entry', id=entry.id) }}">Edit</a> |
      <a href="{{ url_for('delete_entry', id=entry.id) }}">Delete</a>
    </p>
    <hr>
  </div>
{% else %}
<p>No entries yet.</p>
{% endfor %}
{% endblock %}
