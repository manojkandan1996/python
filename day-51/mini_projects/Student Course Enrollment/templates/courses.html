{% extends 'base.html' %}
{% block content %}
<h2>Available Courses</h2>
<ul>
  {% for c in courses %}
    <li>
      {{ c.title }}
      {% if c.id in enrolled %}
        <span class="enrolled">Enrolled</span>
      {% else %}
        <a href="{{ url_for('enroll',cid=c.id) }}" class="btn-small">Enroll</a>
      {% endif %}
    </li>
  {% endfor %}
</ul>
{% endblock %}
