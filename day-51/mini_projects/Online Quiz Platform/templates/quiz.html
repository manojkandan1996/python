{% extends 'base.html' %}

{% block content %}
<h2>Quiz Time!</h2>
<form method="POST">
    {% for question in questions %}
        <p><strong>{{ question }}</strong></p>
        <input type="text" name="{{ question }}" placeholder="Your answer" required><br>
    {% endfor %}
    <button type="submit" class="btn">Submit Quiz</button>
</form>
{% endblock %}
