{% extends 'base.html' %}

{% block content %}
<h2>Welcome, {{ current_user.username }}!</h2>

{% if score %}
    <p>Your latest score: <strong>{{ score.value }}</strong></p>
{% else %}
    <p>You haven't taken the quiz yet.</p>
{% endif %}

<a href="{{ url_for('quiz') }}" class="btn">Start Quiz</a>
<a href="{{ url_for('results') }}" class="btn">View Results</a>
{% endblock %}
