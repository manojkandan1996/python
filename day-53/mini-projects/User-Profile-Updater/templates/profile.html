<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="{{ url_for('static', filename='script.js') }}"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">User Profile</h2>

    {% if message %}
      <div class="alert alert-success text-center">{{ message }}</div>
    {% endif %}

    <!-- Profile Card -->
    <div class="card p-4 shadow-sm">
      <h4>{{ user.name }}</h4>
      <p>Email: {{ user.email }}</p>
      <button class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#editModal">Edit Profile</button>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editForm">
          <div class="modal-header">
            <h5 class="modal-title">Edit Profile</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="userId" value="{{ user.id }}">
            <div class="mb-3">
              <label for="nameInput" class="form-label">Name</label>
              <input type="text" id="nameInput" class="form-control" value="{{ user.name }}">
            </div>
            <div class="mb-3">
              <label for="emailInput" class="form-label">Email</label>
              <input type="email" id="emailInput" class="form-control" value="{{ user.email }}">
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save Changes</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
