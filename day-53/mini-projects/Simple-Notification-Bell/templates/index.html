<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="{{ url_for('static', filename='script.js') }}"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .bell-icon {
      font-size: 1.5rem;
      position: relative;
      cursor: pointer;
    }
    .badge-notify {
      position: absolute;
      top: -5px;
      right: -10px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-end">
      <div class="bell-icon" id="bellIcon" data-bs-toggle="modal" data-bs-target="#notificationModal">
        ðŸ””
        <span class="badge bg-danger badge-notify" id="notifCount">0</span>
      </div>
    </div>

    <h2 class="text-center mt-4">{{ title }}</h2>
  </div>

  <!-- Notification Modal -->
  <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Notifications</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="notificationList">
          <div class="text-muted">Loading notifications...</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
