<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Voting App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="{{ url_for('static', filename='script.js') }}"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">üó≥Ô∏è Vote for Your Candidate</h2>

    <!-- Voting Buttons -->
    <div class="mb-4 text-center">
      {% for name in candidates %}
        <button class="btn btn-outline-primary vote-btn m-2" data-candidate="{{ name }}">
          Vote {{ name }}
        </button>
      {% endfor %}
    </div>

    <!-- Message Box -->
    <div id="messageBox" class="alert d-none" role="alert"></div>

    <!-- Results -->
    <h4 class="mt-5">Live Results</h4>
    <div id="resultsBox">
      {% for name in candidates %}
        <div class="mb-2">
          <strong>{{ name }}</strong>
          <div class="progress">
            <div id="bar-{{ name }}" class="progress-bar" style="width: 0%">0%</div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
