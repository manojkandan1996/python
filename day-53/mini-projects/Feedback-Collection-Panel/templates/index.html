<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="{{ url_for('static', filename='script.js') }}"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">{{ title }}</h2>

    <!-- Feedback Form -->
    <form id="feedbackForm" class="mt-4">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" id="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Feedback Message</label>
        <textarea id="message" class="form-control" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>

    <!-- Alert Message -->
    <div id="alertBox" class="alert mt-3 d-none" role="alert"></div>

    <!-- Feedback Display -->
    <h4 class="mt-5">All Feedback</h4>
    <ul id="feedbackList" class="list-group mt-2"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
