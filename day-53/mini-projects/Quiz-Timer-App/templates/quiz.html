<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="{{ url_for('static', filename='quiz.js') }}"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .timer-text { font-weight: bold; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center">{{ title }}</h2>

    <!-- Timer Progress Bar -->
    <div class="my-4">
      <div class="d-flex justify-content-between">
        <span class="timer-text">Time Remaining:</span>
        <span id="timeLabel" class="timer-text">--</span>
      </div>
      <div class="progress">
        <div id="timerBar" class="progress-bar bg-success" style="width: 100%"></div>
      </div>
    </div>

    <!-- Quiz Form -->
    <form id="quizForm">
      {% for q in questions %}
        <div class="mb-3">
          <label class="form-label">{{ loop.index }}. {{ q.question }}</label>
          <input type="text" name="q{{ q.id }}" class="form-control" required>
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div id="timeoutMsg" class="alert alert-danger mt-3 d-none">Time is up! Quiz has been locked.</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
