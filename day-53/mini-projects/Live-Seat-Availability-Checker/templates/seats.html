<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="{{ url_for('static', filename='seats.js') }}"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .seat-btn {
      width: 80px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container text-center mt-5">
    <h2>{{ title }}</h2>
    <p class="text-muted">Event: <strong>{{ event_name }}</strong></p>

    <div id="seatGrid" class="d-flex flex-wrap justify-content-center">
      <!-- Seat buttons will be loaded here -->
    </div>

    <p class="mt-3 text-muted" id="lastUpdated">Last updated: --</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
