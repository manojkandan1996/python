<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="{{ url_for('static', filename='script.js') }}"></script>
  <style>
    body {
      background: linear-gradient(135deg, #d1c4e9, #f3e5f5);
      font-family: 'Segoe UI', sans-serif;
    }
    .quote-card {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      background-color: white;
    }
    .quote-text {
      font-size: 1.5rem;
      font-style: italic;
    }
    .quote-author {
      text-align: right;
      margin-top: 10px;
      font-weight: bold;
    }
    .spinner-border {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="mb-4 text-dark">{{ title }}</h1>

    <div class="quote-card">
      <div id="spinner" class="spinner-border text-primary" role="status"></div>

      <div id="quoteText" class="quote-text">{{ quote.text }}</div>
      <div id="quoteAuthor" class="quote-author">â€” {{ quote.author }}</div>

      <button id="newQuoteBtn" class="btn btn-outline-primary mt-4">Get New Quote</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
