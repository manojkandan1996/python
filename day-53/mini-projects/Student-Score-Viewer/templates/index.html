<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="{{ url_for('static', filename='script.js') }}"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">{{ title }}</h2>

    <div class="row">
      <!-- Student List -->
      <div class="col-md-4">
        <h5>Students</h5>
        <ul class="list-group" id="studentList">
          {% for student in students %}
            <li class="list-group-item list-group-item-action student-item" data-id="{{ student.id }}">
              {{ student.name }}
            </li>
          {% endfor %}
        </ul>
      </div>

      <!-- Score Viewer -->
      <div class="col-md-8">
        <h5>Scores</h5>
        <div id="scoreContainer" class="row row-cols-1 row-cols-md-2 g-3">
          <div class="text-muted">Select a student to view scores.</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
