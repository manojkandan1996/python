<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="{{ url_for('static', filename='script.js') }}"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">{{ title }} - {{ location }}</h2>

    <!-- Weather Card -->
    <div class="card text-center">
      <div class="card-header">Current Weather</div>
      <div class="card-body">
        <div id="spinner" class="spinner-border text-primary mb-3" role="status"></div>
        <h5 class="card-title" id="temp">Temperature: -- Â°C</h5>
        <p class="card-text" id="humidity">Humidity: -- %</p>
        <p class="card-text" id="status">Status: --</p>
      </div>
      <div class="card-footer text-muted" id="lastUpdated">Last updated: --</div>
    </div>
  </div>

  <!-- Bootstrap JS (for spinner compatibility) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
